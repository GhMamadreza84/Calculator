<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App | 22 js project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css" />
  </head>
  <body>
    <!-- 
      Instagram: @soufi_learn
      Telegram: @soufi_learn

      Follow Me To Learn Programming With Good Wibe :)
     -->

    <!-- CALCULATOR APP -->
    <div class="calculator-container">
      <div class="header-nav">
        <span class="header-dot red-dot"></span>
        <span class="header-dot yellow-dot"></span>
        <span class="header-dot green-dot"></span>
      </div>
      <!-- OUTPUT -->
      <div class="display-input-wrapper">
        <div class="output-operand previous-operand"></div>
        <div class="output-operand current-operand"></div>
      </div>

      <div class="buttons-wrapper">
        <button class="btn operator" data-btn="c">C</button>
        <button class="btn operator green-operator" data-btn="/">
          <i class="fa fa-divide"></i>
        </button>
        <button class="btn operator green-operator" data-btn="*">
          <i class="fa fa-times"></i>
        </button>
        <button class="btn operator" data-btn="de">
          <i class="fa fa-backspace"></i>
        </button>
        <button class="btn" data-btn="7">7</button>
        <button class="btn" data-btn="8">8</button>
        <button class="btn" data-btn="9">9</button>
        <button class="btn operator green-operator" data-btn="-">
          <i class="fa fa-minus"></i>
        </button>
        <button class="btn" data-btn="4">4</button>
        <button class="btn" data-btn="5">5</button>
        <button class="btn" data-btn="6">6</button>
        <button class="btn operator green-operator" data-btn="+">
          <i class="fa fa-plus"></i>
        </button>
        <button class="btn" data-btn="1">1</button>
        <button class="btn" data-btn="2">2</button>
        <button class="btn" data-btn="3">3</button>
        <button class="btn operator green-operator" data-btn="=">
          <i class="fa fa-equals"></i>
        </button>
        <button class="btn" data-btn=".">.</button>
        <button class="btn" data-btn="0">0</button>
      </div>
    </div>

    <!-- SCIPRTS -->
    <script src="./main.js"></script>
  </body>
</html>
